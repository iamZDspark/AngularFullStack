<table mat-table [dataSource]="authors" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width: 100%;"> Name </th>
        <td mat-cell *matCellDef="let author"> {{author.Name}}
        </td>
    </ng-container>


    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let author">
            <button mat-button *ngIf="author.Name" matSuffix mat-icon-button aria-label="Delete"
                (click)="deleteAuthor(author._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
