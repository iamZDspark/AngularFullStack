<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{book.Title}}</mat-card-title>
        <mat-card-subtitle>{{book.AuthorList[0].Name}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src={{book.Poster}} style="width: auto; height: auto; padding-left: 20px; max-width: 400px; max-height: 400px;">
    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Price</mat-label>
            <input matInput type="text" [(ngModel)]="book.Price" disabled>
        </mat-form-field>

    </mat-card-content>

    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Raating</mat-label>
            <input matInput type="text" [(ngModel)]="book.Rating" disabled>
        </mat-form-field>

    </mat-card-content>

</mat-card>
