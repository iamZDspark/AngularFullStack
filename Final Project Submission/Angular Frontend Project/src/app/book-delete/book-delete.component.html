<table mat-table [dataSource]="books" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef style="width: 100%;"> Name </th>
        <td mat-cell *matCellDef="let book"> {{book.Title}}
        </td>
    </ng-container>


    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let book">
            <button mat-button *ngIf="book.Title" matSuffix mat-icon-button aria-label="Delete"
                (click)="deleteBook(book._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
