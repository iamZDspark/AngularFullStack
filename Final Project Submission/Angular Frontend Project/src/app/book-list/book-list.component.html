<table mat-table [dataSource]="books" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef  style="width: 100%;"> Title </th>
        <td mat-cell *matCellDef="let book">{{book.Title}}

        </td>
    </ng-container>
    <ng-container matColumnDef="detail" >
        <th mat-header-cell *matHeaderCellDef>Detail </th>
        <td mat-cell *matCellDef="let book">
            <button mat-button *ngIf="book.Title" mat-raised-button color="primary" aria-label="View Details"
                (click)="viewBookDetails(book._id)">
                View Details
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
